[package]
name = "trust0-gateway"
version = "0.3.0-alpha"
description = "Trust0 SDP Service Proxy Gateway"
repository = "https://github.com/chewyfish/trust0"
edition = "2021"
license = "Apache-2.0"
publish = false

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.5", features = [ "derive", "env" ] }
ctrlc = "3.4.1"
derive_builder = "0.12.0"
dnsclient = "0.1.18"
dotenvy = "0.15.7"
futures = "*"
iter-group = "0.2.0"
lazy_static = "1.4.0"
log = "0.4.20"
log4rs = "1.2.0"
pki-types = { package = "rustls-pki-types", version = "1.0.1" }
rcgen = { version = "0.11.1", features = ["pem"], default-features = false }
ring = "0.17.7"
rustls = { version = "0.22.1", features = [ "logging" ] }
sct = "0.7"
serde = { version = "*", features = ["derive"] }
serde_derive = "*"
serde_json = { version = "*", features = ["arbitrary_precision"] }
shlex = "1.2.0"
trust0-common = { version = "0.3.0-alpha", path = "../common" }
webpki-roots = "0.26.0"
x509-parser = "0.15.1"
regex = "1.10.2"

[dev-dependencies]
mockall = "0.11.4"
