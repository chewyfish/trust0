[package]
name = "trust0-client"
version = "0.2.0-alpha"
description = "Trust0 SDP Service Proxy Client"
repository = "https://github.com/chewyfish/trust0"
edition = "2021"
license = "Apache-2.0"
publish = false

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.5", features = [ "derive", "env" ] }
ctrlc = "3.4.1"
derive_builder = "0.12.0"
dotenvy = "0.15.7"
futures = "*"
log = "0.4.20"
log4rs = "1.2.0"
pki-types = { package = "rustls-pki-types", version = "1.0.1", features = ["std"] }
rcgen = { version = "0.11.1", features = ["pem"], default-features = false }
ring = "0.17.7"
rustls = { version = "0.22.1", features = [ "logging" ] }
rustls-pemfile = "2.0.0"
sct = "0.7"
serde = { version = "*", features = ["derive"] }
serde_derive = "*"
serde_json = { version = "*", features = ["arbitrary_precision"] }
trust0-common = { version = "0.2.0-alpha", path = "../common" }
webpki-roots = "0.25"

[dev-dependencies]
mockall = { version = "0.12.0" }
