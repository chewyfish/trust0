[package]
name = "trust0-common"
version = "0.3.0-alpha"
description = "Trust0 SDP Shared Codebase"
repository = "https://github.com/chewyfish/trust0"
edition = "2021"
license = "Apache-2.0"
publish = false

[dependencies]
anyhow = "1.0.76"
clap = "4.4.11"
futures-util = "0.3.29"
log = { version = "0.4.20" }
log4rs = "1.2.0"
mio = { version = "0.8", features = ["net", "os-poll"] }
oid-registry = "0.6.1"
once_cell = "1.19.0"
pki-types = { package = "rustls-pki-types", version = "1.0.1", features = [ "std" ] }
rcgen = { version = "0.11.3", features = ["pem"], default-features = false }
regex = "1.10.2"
ring = "0.17.7"
rustls = { version = "0.22.1", features = [ "logging", "read_buf" ] }
rustls-pemfile = "2.0.0"
sct = "0.7"
serde = { version = "*", features = ["derive"] }
serde_derive = "*"
serde_json = { version = "*", features = ["arbitrary_precision"] }
shlex = "1.2.0"
webpki-roots = "0.26.0"
winapi = { version = "0.3.9", features = ["winnt"] }
windows-acl = "0.3.0"
x509-parser = "0.15.1"

[dev-dependencies]
mockall = "0.12.0"
